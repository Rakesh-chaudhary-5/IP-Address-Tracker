<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-black w-56">

    <header class="header">
        <div class="header-contant">
            <div class="container">
            <h1 class="h1">IP Address Tracker</h1>
        
             <div class="search-fild">
                <input type="text" class="input" placeholder="Search any IP address or domain">
                <div class="arrow">></div>
             </div>   
             
            <div class="tracking-data">
                <div class="data d1">
                    <p>IP ADDRESS</p>
                    <h1></h1>
                </div>
                <div class="data d2">
                    <p>LOCATION</p>
                    <h1></h1>
                </div>
                <div class="data d3">
                    <p>TIMEZONE</p>
                    <h1></h1>
                </div>
                <div class="data d4">
                    <p>ISP</p>
                    <h1></h1>
                </div>
            </div>
        
        </div>
      </div>
    </header>

    <div id="map"></div>

</body>
</html>
